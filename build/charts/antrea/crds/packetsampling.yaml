apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: packetsamplings.crd.antrea.io
  labels:
    app: antrea
spec:
  group: crd.antrea.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - jsonPath: .status.phase
          description: The phase of the PacketSampling.
          name: Phase
          type: string
        - jsonPath: .spec.source.pod
          description: The name of the source Pod.
          name: Source-Pod
          type: string
          priority: 10
        - jsonPath: .spec.destination.pod
          description: The name of the destination Pod.
          name: Destination-Pod
          type: string
          priority: 10
        - jsonPath: .spec.destination.ip
          description: The IP address of the destination.
          name: Destination-IP
          type: string
          priority: 10
        - jsonPath: .spec.timeout
          description: Timeout in seconds.
          name: Timeout
          type: integer
          priority: 10
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              properties:
                source:
                  type: object
                  properties:
                    pod:
                      type: string
                    namespace:
                      type: string
                    ip:
                      type: string
                      oneOf:
                        - format: ipv4
                        - format: ipv6
                destination:
                  type: object
                  properties:
                    pod:
                      type: string
                    service:
                      type: string
                    namespace:
                      type: string
                    ip:
                      type: string
                      oneOf:
                        - format: ipv4
                        - format: ipv6
                packet:
                  type: object
                  properties:
                    ipHeader:
                      type: object
                      properties:
                        protocol:
                          type: integer
                          minimum: 0
                          maximum: 255
                        flags:
                          type: integer
                          minimum: 0
                          maximum: 255
                    ipv6Header:
                      type: object
                      properties:
                        nextHeader:
                          type: integer
                          minimum: 0
                          maximum: 65535
                        hopLimit:
                          type: integer
                          minimum: 0
                          maximum: 65535
                    transportHeader:
                      type: object
                      properties:
                        icmp:
                          type: object
                          properties:
                            id:
                              type: integer
                              minimum: 0
                              maximum: 65535
                            sequence:
                              type: integer
                              minimum: 0
                              maximum: 65535
                        udp:
                          type: object
                          properties:
                            srcPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                            dstPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                        tcp:
                          type: object
                          properties:
                            srcPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                            dstPort:
                              type: integer
                              minimum: 1
                              maximum: 65535
                            flags:
                              type: integer
                              minimum: 0
                              maximum: 255
                timeout:
                  type: integer
                  minimum: 1
                  maximum: 300
                type:
                  type: string
                firstNSamplingConfig:
                  type: object
                  properties:
                    number:
                      type: integer
                fileServer:
                  type: object
                  properties:
                    url:
                      type: string
                authentication:
                  type: object
                  properties:
                    authType:
                      type: string
                      enum: [ "BearerToken", "APIKey", "BasicAuthentication" ]
                    authSecret:
                      type: object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
            status:
              type: object
              properties:
                reason:
                  type: string
                dataplaneTag:
                  type: integer
                phase:
                  type: string
                startTime:
                  type: string
                numCapturedPackets:
                  type: integer
                packetsPath:
                  type: string

      subresources:
        status: {}
  scope: Cluster
  names:
    plural: packetsamplings
    singular: packetsampling
    kind: PacketSampling
    shortNames:
      - ps
